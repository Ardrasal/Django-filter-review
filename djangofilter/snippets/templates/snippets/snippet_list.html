{% extends 'snippets/base.html' %}
{% load bootstrap %}

{% block title %}Snippet List{% endblock title %}

{% block content %}

{{ filter.form|bootstrap }}

<ul>
  {% for snippet in filter.qs %}
    <li>
      <a href="{% url 'snippets:detail' snippet.id %}">{{ snippet.title }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
